<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let control of meta" class="form-row">
      <app-control [control]="control" [form]="form"></app-control>
    </div>

    <div class="form-row">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Kaydet bakim len</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>JSON request örneği; </strong>
    <br />
    <code>{{ payLoad }}</code>
  </div>
</div>
